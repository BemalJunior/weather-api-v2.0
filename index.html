<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <title>Weather API - v2.0</title>
</head>
<body>
  
  <header class="header">
    <h1 class="title">Прогноз погоды</h1>
    <form class="form">
      <input class="input" type="text" placeholder="Введите">
      <button class="btn">Показать</button>
    </form>
  </header>

  <div class="card">
    <h2 class="card-city">London <span>GB</span></h2>
    <div class="card-weather">
      <div class="card-value">11<sup>°c</sup></div>
      <img class="card-image" src="./img/LightRain.png" alt="weather-image">
    </div>
    <div class="card-cloud">Облачно</div>
  </div>

  <footer class="footer">
    <button class="git"><a href="https://github.com/BemalJunior" target="_blank">GitHub</a></button>
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
